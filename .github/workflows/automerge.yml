name: Auto merge PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  automerge:
    if: |
      github.actor == 'Gonzalopaz41' ||
      github.actor == 'illeiva2'     ||
      github.actor == 'RominaGG'     ||
      github.actor == 'ignatole'     ||
      github.actor == 'Lauce'     
    runs-on: ubuntu-latest
    steps:
      - name: Esperar que GitHub calcule mergeability
        run: sleep 10

      - name: Obtener estado del PR
        uses: actions/github-script@v7
        id: prdata
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            return {
              mergeable: pr.data.mergeable,
              number: pr.data.number
            };

      - name: Hacer merge si es posible
        if: steps.prdata.outputs.result && fromJson(steps.prdata.outputs.result).mergeable == true
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = fromJson(steps.prdata.outputs.result).number;
            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash' // pod√©s cambiarlo a 'merge' o 'rebase'
            });
